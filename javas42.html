<html>
<head>
<style> 
div {
  width: 400px;
  height: 400px;
  background-color: blue;
  animation-name: rotateInUpLeft;
  animation-duration: 4s;
}

@keyframes rotateInUpLeft {
  from {
    transform-origin: left bottom;
    transform: rotate3d(0, 0, 1, 45deg);
    opacity: 0;
  }

  to {
    transform-origin: left bottom;
    transform: translate3d(0, 0, 0);
    opacity: 1;
  }
}
</style>
</head>
<body>


<div></div>

</body>
</html>
