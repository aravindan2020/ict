<!DOCTYPE html>
<html>
<head>
<title>evenodd</title>
<script>
function findOddEven(){
	//get the input value
	var num = document.getElementById('num').value;
 if ( num % 2 == 0) {
document.getElementById('result').innerHTML = num + ' is a Even number';
             }
	else{
      document.getElementById('result').innerHTML = num + ' is a Odd number';
                }
            }        
        </script>
    </head>
    <body>
  <h2>JavaScript to find Odd or Even number!</h2>
  <form>
  Enter a number:  <input type="number" id="num" min="0"/>
	  
  <input type="button" value="click this" onclick="findOddEven()"/>	
	  
 <input type="number" id="result"/>
</form>
</body>
</html>
