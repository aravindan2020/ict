<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	#box1{
		background:#E599F3;
		width:400px;
		height:200px;
		position:absolute;
		top:100px;
		left:-400px;
	}
	
</style>
<script>
	function slidein(el)
	{
		var e=document.getElementById(el)
		e.style.transition="left 1.0s linear 0s"
		e.style.left="0px";
		
	}
function slideout(el)
	{
		var e=document.getElementById(el)
		e.style.transition="left 1.0s linear 3s"
		e.style.left="-400px"
		
	}
</script>	
</head>

<body>
<button onclick="slidein('box1')">slidein</button>
<button onclick="slideout('box1')">slideout</button>
<div id="box1">content</div>	
</body>
</html>
