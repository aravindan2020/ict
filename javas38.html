<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	#box1{
		background:#E599F3;
		width:400px;
		height:400px;
	}
	
</style>
<script>
	function fadeout(el)
	{
		var e=document.getElementById(el)
		e.style.transition="opacity 1.0s ease-in 2s"
		e.style.opacity=0
		
	}
function fadein(el)
	{
		var e=document.getElementById(el)
		e.style.transition="opacity 1.0s ease-in 2s"
		e.style.opacity=1
		
	}
</script>	
</head>

<body>
<button onclick="fadeout('box1')">fadeout</button>
<button onclick="fadein('box1')">fadein</button>
<div id="box1">content</div>	
</body>
</html>
