<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	#box1{
		background:#E599F3;
		width:400px;
		height:400px;
	}
	
</style>
<script>
	function changebg(el,clr)
	{
		var e=document.getElementById(el)
		e.style.transition="background 1.0s ease-in 2s"
		e.style.background=clr
		
	}

</script>	
</head>

<body>
<button onclick="changebg('box1','blue')">blue</button>
<button onclick="changebg('box1','red')">red</button>
<button onclick="changebg('box1','green')">green</button>	
<div id="box1">content</div>	
</body>
</html>
